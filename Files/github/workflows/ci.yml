name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.github/schemas/**'
      - '.github/scripts/**'
      - '.github/mcp/**'
      - '.github/integration/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - '.github/schemas/**'
      - '.github/scripts/**'
      - '.github/mcp/**'
      - '.github/integration/**'

jobs:
  schemas:
    uses: ./.github/workflows/schema-validate.yml

  mcp-smoke:
    needs: schemas
    uses: ./.github/workflows/mcp-smoke.yml
